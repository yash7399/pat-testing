name: Build DLL using CSC

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Build DLL using csc
        run: |
          cd HelloLib
          dotnet new tool-manifest
          dotnet tool install csc
          ~/.dotnet/tools/csc -target:library -out:HelloLib.dll HelloLib.cs

      - name: Commit DLL to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add HelloLib/HelloLib.dll
          git commit -m "Auto-generated DLL"
          git push
